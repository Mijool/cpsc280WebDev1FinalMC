<!DOCTYPE html>
<html lang="en">
<head> <!-- head - stores setup info that doesn't show directly. Example 1: put <title> to name the tab. Example 2: add <meta> to support phones. -->
    <meta charset="UTF-8"> <!-- charset - sets how letters/symbols show. Example 1: UTF-8 lets you use emojis. Example 2: avoids weird characters. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport - makes the page fit small screens. Example 1: text isn't tiny on phones. Example 2: content doesn't run off the side. -->
    <title>HTML Basic Structure</title> <!-- title - shows in the browser tab. Example 1: <title>My Class</title> shows "My Class". Example 2: <title>Homework</title> shows "Homework". -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"> </script> 
    
</head>
<body>
    <header>

            <a href="#contact">Contact Information</a>
        </div>
    </nav>

    <div class="main">
        <h1>hello</p>

    </div>

</body>

</html>
